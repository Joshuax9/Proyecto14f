<body class="body">

    <button id="No">No quiero</button>
    <audio controls>
        <source src="musica/Nuestra cancion.mp3" type="audio/mp3">

    <script>
        const vuttonSi = document.getElementById('Yes');
        const vuttonNo = document.getElementById('No');

        const Ahorasomosnovios = () => {
            alert('Con ésta mano yo sostendré tus anhelos; tu copa nunca estará vacia, porque yo seré tu vino; con esta vela alumbraré tu camino en la oscuridad..');
        };
        const Novasadecirno = () => {
      vuttonNo.style.position = 'absolute';
      vuttonNo.style.top = (Math.random() * window.innerHeight + 'px');
      vuttonNo.style.left = (Math.random() * window.innerWidth + 'px');
    };
    vuttonSi.addEventListener('click', Ahorasomosnovios);
    vuttonNo.addEventListener('mouseover', Novasadecirno);
    </script>
